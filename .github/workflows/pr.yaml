name: 'Pull-Request CI'

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'readme'
      - 'license'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Fetch tags and create reflog
        run: |
          git fetch --tags
          git branch --create-reflog master origin/master
        shell: powershell

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'

      - name: Build solution
        run: .\build.ps1 -t build
        shell: powershell

      - name: Run tests
        run: .\build.ps1 -t test
        shell: powershell

      - name: Generate lcov report
        run: .\build.ps1 -t test:coverage:report -ScriptArgs '-reportTypes=lcov'

